<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{orderBean.allOrders}" var="item" style="text-align: center;">
      <f:facet name="header">#{msg.orderAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.orderClientLabel}</f:facet>
        #{item.client}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.orderTelLabel}</f:facet>
        #{item.tel}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.orderOrderLabel}</f:facet>
        #{item.ordertxt}
      </h:column>
      
     	<h:column>
        <f:facet name="header">#{msg.orderOrderInfoLabel}</f:facet>
        #{item.orderInfo}
      </h:column>
      

      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{orderBean.deleteOrder}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
